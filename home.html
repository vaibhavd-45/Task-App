<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="HomePagetitle">Dashboard</title>
    <link rel="shortcut icon" href="./logo.png" type="image/*" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Global.css" />
    <script
      src="https://kit.fontawesome.com/49b1f13654.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-screen bg-gray-100">
    <div class="flex">
      <!-- Sidebar -->
      <div class="md:w-1/4 lg:relative sm:absolute w-0">
        <side-bar class=""></side-bar>
      </div>

      <!-- Main Content Area -->
      <div class="w-full">
        <!-- Navbar -->
        <div class="w-full bg-blue-500 text-white">
          <sub-nav></sub-nav>
        </div>

        <!-- Main Content below Navbar -->
        <div
          class="py-4 px-4"
          style="
            background: linear-gradient(180deg, rgb(249 115 22 / 98%) 0%, rgba(255, 255, 255, 1) 81%) !important;
          "
        >
          <div class="px-5 flex justify-center my-2 gap-4">
            <div
              class="w-[80%] relative flex justify-center items-center relative"
            >
              <div class="flex w-full justify-center gap-4">
                <div class="w-full relative flex justify-center items-center">
                  <input
                    type="text"
                    id="teamSearchInput"
                    class="w-full rounded-full py-2 px-8 focus:border-0 border-0"
                    placeholder="Search Team..."
                  />
                  <span
                    class="absolute right-0 border-l px-4 cursor-pointer group border-black py-2"
                  >
                    <i
                      class="fa-solid fa-magnifying-glass group-hover:scale-110 duration-200"
                    ></i>
                  </span>
                </div>
              </div>
              <div
                id="teamsList"
                class="absolute bg-gray-900 rounded-lg top-7 mt-10 w-full flex justify-center mt-4"
              ></div>
            </div>
            <button
              id="createTeamBtn"
              type="button"
              class="border border-black font-semibold px-2 py-1 rounded-md shadow-md hover:scale-110 duration-200"
            >
              Create Team
            </button>
            <div id="teamIconContainer"></div>
          </div>
          <div
            class="flex justify-center items-center flex-col gap-2 text-3xl font-bold py-4"
          >
            <h3 id="dateOfTheDay" class="text-lg">Date Of today</h3>
            <p>Hi <span id="homeUsername"></span></p>
          </div>
          <div class="flex justify-center">
            <div
              class="relative flex md:flex-row flex-col justify-between px-4 items-center gap-2 border border-black py-1 md:rounded-full rounded-md md:w-1/2 w-[70%] mt-4"
            >
              <!-- Dropdown menu -->
              <div class="">
                <button
                  id="dropdownDefaultButton"
                  class="font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
                  type="button"
                >
                  This Week
                  <svg
                    class="w-2.5 h-2.5 ms-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>

                <!-- Dropdown menu -->
                <div
                  id="dropdown"
                  class="z-10 hidden absolute bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
                >
                  <ul class="py-2 text-sm text-gray-700">
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                        This Week
                      </a>
                    </li>
                    <li>
                      <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                        This Month
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="relative font-medium">
                <p>
                  <span id="completedTaskCount" class="text-2xl"></span>
                  <span>Task Completed</span>
                </p>
              </div>
              <div class="relative font-medium">
                <p>
                  <span class="text-2xl">0</span>
                  <span>Collaboration</span>
                </p>
              </div>
            </div>
          </div>

          <div
            class="my-5 flex flex-col md:flex-row justify-between border border-black rounded-md shadow-lg shadow-black-500/50"
          >
            <div class="w-full p-4">
              <ul
                id="topGoalsContainer"
                class="max-w-md space-y-3 text-gray-500 list-inside"
              ></ul>
            </div>
            <div class="w-full border-l border-black flex justify-center">
              <div
                class="w-full p-4 flex md:flex-row flex-col justify-center gap-5 items-center"
              >
                <div>
                  <img
                    class="md:w-[15vw] w-[50vw]"
                    src="https://i.ibb.co/zfD2nyp/Saas.jpg"
                    alt="image"
                  />
                </div>
                <div>
                  <button
                    id="createTaskBtn"
                    type="button"
                    class="border border-black font-semibold px-2 py-1 rounded-md shadow-md hover:scale-110 duration-200"
                  >
                    Create Team
                  </button>

                  
                </div>
              </div>
            </div>
          </div>

          <!-- Modal for creating a team -->
          <div
            id="createTeamModal"
            class="hidden fixed inset-0 bg-gray-500 bg-opacity-50 flex justify-center items-center"
          >
            <div class="bg-white p-6 rounded-lg w-1/3">
              <h2 class="text-xl font-semibold">Create Team</h2>
              <form id="createTeamForm" class="space-y-4">
                <!-- Team Name -->
                <div>
                  <label for="teamName" class="block">Team Name</label>
                  <input
                    type="text"
                    id="teamName"
                    class="w-full px-3 py-2 border rounded-md"
                    required
                  />
                </div>

                <!-- Team Description -->
                <div>
                  <label for="teamDescription" class="block">Description</label>
                  <textarea
                    id="teamDescription"
                    class="w-full px-3 py-2 border rounded-md"
                  ></textarea>
                </div>

                <!-- Participants Search -->
                <div class="relative">
                  <label for="participantsSearch" class="block"
                    >Search Participants</label
                  >
                  <input
                    type="text"
                    id="participantsSearch"
                    class="w-full px-3 py-2 border rounded-md"
                    autocomplete="off"
                    placeholder="Search by name or email"
                  />
                  <!-- Display search results here -->
                  <div
                    id="participantsList"
                    class="mt-2 absolute w-full border border-gray-300 rounded-md bg-white max-h-40 overflow-y-auto"
                  ></div>
                  <div
                    id="participantsInput"
                    class="px-3 py-2 border rounded-md flex gap-2 overflow-x-scroll"
                  ></div>
                </div>

                <!-- Selected Participants -->
                <div>
                  <label class="block">Selected Participants</label>
                  <div
                    id="selectedParticipantsList"
                    class="mt-2 flex gap-2 flex-wrap"
                  ></div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-between">
                  <button
                    type="button"
                    class="bg-gray-400 text-white py-2 px-4 rounded-md"
                    id="cancelCreateteamBtn"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md"
                  >
                    Create Team
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script files -->
    <script src="./managers/sidebar.manager.js"></script>
    <script type="module" src="./managers/subNav.manager.js"></script>
    <script type="module" src="./js/home.js"></script>
    <script src="./Theme.js"></script>
  </body>
</html>
