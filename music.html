<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Global.css" />
    <script
      src="https://kit.fontawesome.com/49b1f13654.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --primary-color: rgba(238, 100, 5, 0.978);
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-900 font-sans h-screen">
    <div class="flex h-full">
      <!-- Sidebar -->
      <div class="md:w-1/4 lg:relative sm:absolute w-0">
        <side-bar></side-bar>
      </div>

      <!-- Main Content Area -->
      <div class="w-full">
        <!-- Navbar -->
        <div class="w-full  text-white">
          <sub-nav></sub-nav>
        </div>

        <!-- Main Content below Navbar -->
        <div
          class="py-4 px-4"
          style="
            background: linear-gradient(
              180deg,
              rgb(235 100 5 / 98%) 0%,
              rgba(255, 255, 255, 1) 81%
            ) !important;
          "
        >
          <!-- Main Section -->
          <main class="container mx-auto py-8">
            <h2 class="text-2xl font-bold text-center mb-6">
              Discover & Play Your Favorite Tracks
            </h2>
            <div class="flex justify-center mb-6">
              <input
                id="searchInput"
                type="text"
                placeholder="Search for a song..."
                class="w-full md:w-2/3 p-2 border rounded"
              />
              <button
                id="searchButton"
                class="ml-4 bg-[var(--primary-color)] text-white px-4 py-2 rounded hover:bg-orange-600"
              >
                Search
              </button>
            </div>
            <div id="trackList" class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- Tracks will be dynamically added here -->
            </div>
          </main>

          <!-- Main Section for Audio Player -->
          <div
            class="fixed bottom-0 left-0 w-full bg-[var(--primary-color)] text-white p-2"
          >
            <div
              class="container mx-auto flex justify-center w-1/2 items-center"
            >
              <!-- Audio Player Section -->
              <video id="audioPlayer" controls="" autoplay="" name="media" class="w-3/4 md:w-1/2 lg:w-1/3 hidden">
                <source  type="audio/mpeg">
              </video>

              <!-- Custom Audio Controls -->
              <div
                class="audio-controls w-full flex justify-center mt-4 space-x-6 items-center"
              >
                <!-- Play/Pause Button -->
                <button
                  id="playPauseButton"
                  class="bg-[var(--primary-color)] text-white p-5 rounded-full hover:bg-orange-600 focus:outline-none transition-all"
                  aria-label="Play/Pause"
                >
                  <i class="fas fa-play text-2xl" id="playIcon"></i>
                </button>

                <!-- Timeline Slider -->
                <input
                  type="range"
                  id="timeline"
                  class="w-1/2 md:w-2/3 h-3 bg-gray-400 rounded-lg cursor-pointer"
                  value="0"
                  step="1"
                  max="100"
                  aria-label="Audio Timeline"
                />

                <!-- Volume Control -->
                <div class="flex items-center space-x-3">
                  <i class="fas fa-volume-down text-xl"></i>
                  <input
                    type="range"
                    id="volumeControl"
                    class="w-20 h-2 bg-gray-400 rounded-lg cursor-pointer"
                    value="100"
                    step="1"
                    max="100"
                    aria-label="Volume Control"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./managers/sidebar.manager.js"></script>
    <script type="module" src="./managers/subNav.manager.js"></script>
    <script src="./js/music.js" type="module"></script>
  </body>
</html>
