<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="shortcut icon" href="./logo.png" type="image/*">

  <link rel="stylesheet" href="auth.css"> 
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="signupForm" action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
          <a id="googleSignup" href="#" class="social"><img src="th.png" alt=""></a>
          <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
        </div>
        <span>or use your email for registration</span>
        <input type="text" id="userName" placeholder="Enter your name" required />
        <input id="userEmail" type="email" placeholder="Email" />
        <input id="userPass" type="password" placeholder="Password" />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="loginForm" action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
          <a id="googleSignin" href="#" class="social"><img src="th.png" alt=""></a>
          <!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
        </div>
        <span>or use your account</span>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" type="submit">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

</body>
  <script type="module" src="./js/siginsignup.js"></script>
</html>
